<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emmanuel | Executive Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:#0c111d;
  color:#e5e7eb;
  overflow-x:hidden;
}

/* NAV */
nav{
  position:fixed;
  top:0;
  width:100%;
  padding:20px 50px;
  display:flex;
  justify-content:space-between;
  background:rgba(12,17,29,0.8);
  backdrop-filter:blur(10px);
  z-index:1000;
}
nav h2{color:#22c55e;font-family:'Playfair Display',serif}
nav a{color:#cbd5e1;margin-left:25px;text-decoration:none;position:relative}
nav a::after{
  content:'';
  position:absolute;
  width:0;
  height:2px;
  background:#22c55e;
  bottom:-4px;
  left:0;
  transition:.3s;
}
nav a:hover::after{width:100%}

/* HERO */
.welcome-hero{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  position:relative;
  overflow:hidden;
}
canvas{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:0;
}
.welcome-container{
  position:relative;
  z-index:2;
}

.hero-photo{
  width:180px;
  height:180px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #22c55e;
  margin-bottom:25px;
  box-shadow:0 0 30px #22c55e;
  animation:float 4s ease-in-out infinite;
}
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
  100%{transform:translateY(0)}
}

.welcome-text{
  font-family:'Playfair Display',serif;
  font-size:56px;
  color:#22c55e;
  margin-bottom:15px;
}

.cursor{
  display:inline-block;
  width:2px;
  background:#22c55e;
  animation:blink 1s infinite;
}
@keyframes blink{
  0%,50%,100%{opacity:1}
  25%,75%{opacity:0}
}

.welcome-subtext{opacity:.8;margin-bottom:25px}

.btn{
  padding:12px 30px;
  border:1px solid #22c55e;
  border-radius:50px;
  color:#22c55e;
  text-decoration:none;
  margin:5px;
  display:inline-block;
  transition:.3s;
}
.btn:hover{
  box-shadow:0 0 25px #22c55e,0 0 50px #22c55e;
  transform:translateY(-5px);
}

/* SECTIONS */
.section{
  padding:120px 50px;
  max-width:1100px;
  margin:auto;
  opacity:0;
  transform:translateY(40px);
  transition:1s;
}
.section.visible{
  opacity:1;
  transform:translateY(0);
}
.section h2{
  font-family:'Playfair Display',serif;
  color:#22c55e;
  margin-bottom:30px;
}

.card{
  background:#111827;
  padding:30px;
  border-radius:20px;
  margin-bottom:25px;
  transition:.4s;
}
.card:hover{
  box-shadow:0 0 30px #22c55e;
  transform:translateY(-5px);
}

/* METRICS */
.metrics{
  display:flex;
  flex-wrap:wrap;
  gap:20px;
}
.metric{
  flex:1 1 200px;
  text-align:center;
}
.metric h3{
  font-size:42px;
  color:#22c55e;
}

/* RESPONSIVE */
@media(max-width:768px){
  .welcome-text{font-size:36px}
  nav{padding:15px}
  .section{padding:80px 20px}
}
</style>
</head>

<body>

<nav>
  <h2>Emmanuel</h2>
  <div>
    <a href="#about">About</a>
    <a href="#impact">Impact</a>
    <a href="#contact">Contact</a>
  </div>
</nav>

<section class="welcome-hero">
  <canvas id="bgCanvas"></canvas>

  <div class="welcome-container">
    <img src="profile.jpg" alt="Emmanuel Photo" class="hero-photo">
    <h1 class="welcome-text" id="headline"></h1>
    <p class="welcome-subtext">Founder of CHILEKEN AGRO HOLDINGS</p>
    <a href="cv.pdf" class="btn">Download CV</a>
  </div>
</section>

<section id="about" class="section">
  <h2>Executive Profile</h2>
  <div class="card">
    Vision-driven founder building scalable agribusiness infrastructure.
  </div>
</section>

<section id="impact" class="section">
  <h2>Impact</h2>
  <div class="metrics">
    <div class="metric card">
      <h3 class="counter" data-target="35">0</h3>
      <p>Efficiency Growth %</p>
    </div>
    <div class="metric card">
      <h3 class="counter" data-target="50">0</h3>
      <p>Projects</p>
    </div>
  </div>
</section>

<section id="contact" class="section">
  <h2>Contact</h2>
  <div class="card">
    Email: Emmanuel.ngulube@cs.unza.zm<br>
    Phone: +260979236667
  </div>
</section>

<audio id="ambientSound" src="ambient.mp3" loop></audio>

<script>

/* HERO TYPEWRITER */
const text="WELCOME TO OUR PLATFORM";
const headline=document.getElementById("headline");
let i=0;
function type(){
  if(i<=text.length){
    headline.innerHTML=text.slice(0,i)+'<span class="cursor"></span>';
    i++;
    setTimeout(type,100);
  }
}
type();

/* SECTION REVEAL */
const sections=document.querySelectorAll(".section");
const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting) entry.target.classList.add("visible");
  });
});
sections.forEach(section=>observer.observe(section));

/* COUNTERS */
document.querySelectorAll(".counter").forEach(counter=>{
  const target=+counter.dataset.target;
  let count=0;
  const step=Math.ceil(target/100);
  function update(){
    count+=step;
    if(count<target){
      counter.innerText=count;
      requestAnimationFrame(update);
    } else counter.innerText=target;
  }
  update();
});

/* AMBIENT SOUND */
let started=false;
window.addEventListener("scroll",()=>{
  if(!started){
    document.getElementById("ambientSound").play().catch(()=>{});
    started=true;
  }
});

/* BACKGROUND PARTICLES */
const canvas=document.getElementById("bgCanvas");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<100;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*3+1,
    dx:(Math.random()-0.5)*0.5,
    dy:(Math.random()-0.5)*0.5
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.fillStyle="rgba(34,197,94,0.2)";
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.x+=p.dx;
    p.y+=p.dy;
  });
  requestAnimationFrame(animate);
}
animate();

</script>

</body>
</html>
