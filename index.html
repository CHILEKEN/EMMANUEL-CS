<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Place | Emmanuel Ngulube – Agribusiness & Technology</title>
  <meta name="description" content="Emmanuel Ngulube – Lusaka-based innovator in agribusiness and technology. Transforming Zambian agriculture through smart farming, digital supply chains and climate-smart solutions.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #0f172a;
      --text: #e2e8f0;
      --card-bg: rgba(255,255,255,0.07);
      --card-border: rgba(99,102,241,0.22);
      --accent: #00f5ff;
      --accent-dark: #6366f1;
      --link: #cbd5e1;
      --focus: #fbbf24;
      --focus-outline: 3px solid var(--focus);
    }

    [data-theme="light"] {
      --bg: #fdfaf7;
      --text: #2d1f16;
      --card-bg: #fffaf5;
      --card-border: #f0e0d6;
      --accent: #e07a5f;
      --accent-dark: #c44536;
      --link: #7c3aed;
      --focus: #d97706;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', system-ui, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      transition: background 0.4s, color 0.4s;
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; scroll-behavior: auto !important; }
    }

    a:focus, button:focus, input:focus, textarea:focus {
      outline: none;
      box-shadow: var(--focus-outline);
      border-radius: 4px;
    }

    /* Skip link */
    .skip-link {
      position: absolute;
      top: -100px;
      left: 0;
      background: var(--accent);
      color: #000;
      padding: 0.8rem 1.2rem;
      z-index: 9999;
      transition: top 0.3s;
    }

    .skip-link:focus {
      top: 0;
    }

    nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: clamp(0.9rem, 3vw, 1.2rem) 5%;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--card-border);
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo { font-weight: 800; font-size: clamp(1.4rem, 5vw, 1.8rem); color: var(--accent); }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: clamp(0.9rem, 3vw, 1.4rem);
      justify-content: flex-end;
    }

    .nav-links a {
      font-size: clamp(0.95rem, 3.5vw, 1.05rem);
      font-weight: 500;
      padding: 0.4rem 0.6rem;
      transition: color 0.3s;
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: clamp(1.4rem, 4.5vw, 1.7rem);
      cursor: pointer;
      color: var(--text);
      padding: 0.5rem;
      border-radius: 50%;
      transition: background 0.3s, transform 0.3s;
    }

    .theme-toggle:hover, .theme-toggle:focus {
      background: rgba(255,255,255,0.1);
      transform: scale(1.15);
    }

    main { min-height: calc(100vh - 140px); }

    /* Rest of your existing styles (hero, sections, cards, form, footer, etc.) remain here */
    /* ... paste your previous main styles ... */

    /* Accessibility-specific overrides */
    h1, h2 { line-height: 1.2; margin-bottom: 0.8rem; }
    p, li { max-width: 75ch; margin-bottom: 1rem; }

    img { max-width: 100%; height: auto; }

    button, a[role="button"], input[type="submit"] {
      min-height: 44px;
      min-width: 44px;
      touch-action: manipulation;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      border: 0;
    }
  </style>
</head>
<body data-theme="dark">

<a href="#main-content" class="skip-link">Skip to main content</a>

<nav aria-label="Main navigation">
  <div class="logo">EN</div>
  <div class="nav-links">
    <a href="#hero">Home</a>
    <a href="#about">About</a>
    <a href="#leadership">Leadership</a>
    <a href="#impact">Impact</a>
    <a href="#testimonials">Testimonials</a>
    <a href="#vision">Vision</a>
    <a href="#contact">Contact</a>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle between dark and light mode">
      <i class="fas fa-moon" aria-hidden="true"></i>
      <span class="sr-only">Switch to light mode</span>
    </button>
  </div>
</nav>

<main id="main-content" tabindex="-1">
  <section id="hero" class="hero" aria-labelledby="hero-heading">
    <h1 id="hero-heading" class="typing">WELCOME TO MY PLACE, FEEL FREE</h1>
    <div class="tagline">Transforming Zambian Agriculture Through Technology & Innovation</div>
    <a href="#about" class="btn">Explore</a>
  </section>

  <!-- All other sections remain the same, just make sure they have proper headings and aria labels where useful -->

  <section id="contact" aria-labelledby="contact-heading">
    <div class="card">
      <h2 id="contact-heading">Contact</h2>

      <form class="contact-form" id="contactForm" action="https://formspree.io/f/xwvnbdqd" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Message" required rows="5"></textarea>

        <button type="submit" id="submitBtn">Send</button>
      </form>

      <div id="form-status" role="alert" aria-live="polite" style="text-align:center; margin-top:1.3rem; font-size:1.1rem; min-height:1.6rem;"></div>

      <!-- rest of contact section -->
    </div>
  </section>

  <!-- Map + QR code section remains the same -->

</main>

<footer role="contentinfo">
  <!-- footer content -->
</footer>

<canvas id="bgCanvas" aria-hidden="true"></canvas>

<script>
// All your existing JavaScript remains here
// Add this small enhancement for accessibility:
document.querySelector('.skip-link').addEventListener('focus', function() {
  this.style.top = '0';
});
document.querySelector('.skip-link').addEventListener('blur', function() {
  this.style.top = '-100px';
});
</script>
</body>
</html>
